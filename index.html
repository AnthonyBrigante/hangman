<!doctype html>
<html lang="en">
<head>
    <title>Shamrock Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container text-center">
        <h1 class="mb-4">Shamrock Hangman</h1>

        <!-- Difficulty Selection -->
        <div id="difficultySelection">
            <h3>Select Difficulty</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!-- Difficulty Box (Displays selected difficulty) -->
        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div> 

        <!-- Game Area -->
        <div id="gameArea" class="mt-4 d-none">
            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _</h2>

            <!-- Input field and Guess button -->
            <div class="mb-3">
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Enter a Letter">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>

            <!-- Displays wrong guesses -->
            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>

            <!-- Shamrock Image (updates when wrong guesses increase) -->
            <img src="img/shamrock1.jpg" alt="Shamrock Image" id="shamrock" class="shamrock-img">

            <!-- Restart Button -->
            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
            </div>
        </div>

        <!-- Scoreboard Section -->
        <div id="scoreboard" class="mt-4">
            <h3>Scoreboard</h3>
            <p id="wins">Wins: 0</p> <!-- Displays total wins -->
            <p id="losses">Losses: 0</p> <!-- Displays total losses -->
            <h4>Guessed Words:</h4>
            <ul id="guessedWords"></ul> <!-- List of words the player has attempted -->
        </div>
    </main>

    <footer>
        <!-- Place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
